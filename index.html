<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo do Sistema Solar</title>
    <link rel="stylesheet" href="solar.css">
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <h1>Modelo simplificado do Sistema Solar</h1>
    <div id="planet-label"></div>
    
    <!-- Modal de informações do planeta -->
    <div id="planet-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-body"></div>
        </div>
    </div>
    
    <div class="universe">
        <div class="sun"></div>
        <!-- Planetas com suas órbitas -->
        <div class="orbit mercury"><div class="planet mercury" data-name="Mercúrio"></div></div>
        <div class="orbit venus"><div class="planet venus" data-name="Vênus"></div></div>
        <div class="orbit earth"><div class="planet earth" data-name="Terra"></div></div>
        <div class="orbit mars"><div class="planet mars" data-name="Marte"></div></div>
        <div class="orbit jupiter"><div class="planet jupiter" data-name="Júpiter"></div></div>
        <div class="orbit saturn"><div class="planet saturn" data-name="Saturno"></div></div>
        <div class="orbit uranus"><div class="planet uranus" data-name="Urano"></div></div>
        <div class="orbit neptune"><div class="planet neptune" data-name="Netuno"></div></div>
        <!-- Cinturão de asteroides -->
        <div class="asteroid-belt"></div>
    </div>
    <script src="solar.js"></script>
</body>
</html>
